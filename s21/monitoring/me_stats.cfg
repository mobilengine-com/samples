define command {
        command_name    check_json_me
        command_line    $USER1$/check_json -u $_HOSTME_BASEURL$/services/comex/v1/stats/$ARG1$?key=$_HOSTME_STATSKEY$ -a '{$ARG2$}' -w $ARG3$ -c $ARG4$ -p '{failed},{scheduled},{secAgeOfOldestScheduled}' -o '{scope}'
}

define host {
        use             windows-server
        host_name       outdoor
        address         194.38.104.149
        _ME_BASEURL     https://s21.outdoor.mobilengine.com
        _ME_STATSKEY    almakorte
        contact_groups  Developers
}

define service {
        use                     generic-service
        host_name               hostname
        service_description     me_stats_total_failed
        check_command           check_json_me!total!failed!0!5
}

define service {
        use                     generic-service
        host_name               hostname
        service_description     me_stats_total_secScheduled
        check_command           check_json_me!total!secAgeOfOldestScheduled!5!60
}

